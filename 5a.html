<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font=Tahoma Button</title>
    <style>
        /* Button Styles */
        
        .title {
            background-color: white;
            /* Title's brand color */
            color: black;
            /* Text color */
            border-radius: 5px;
            font-size: 30px;
        }
    </style>



</head>

<body>
    <button class="title">This is Tahoma Font</button>
</body>

</html>
